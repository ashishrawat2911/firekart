spring.application.name=Ecomm
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.fail-on-empty-beans=false
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/Ecomm?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=12345678
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.jackson.property-naming-strategy=SNAKE_CASE
spring.jpa.show-sql=true
logging.level.org.hibernate=ERROR
management.endpoints.web.base-path=/
server.error.include-message=always
jwtSecret= me.ashish
jwtExpiration= 86400
spring.queries.users-query= select email, password, active from users where email=?
spring.queries.roles-query= select email, role from users where email=?