name: presentation
description: A new Flutter package project.
version: 0.0.1
homepage:

environment:
  sdk: '>=2.18.4 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^5.0.1
  injectable: ^2.1.0
  shimmer: ^2.0.0
  cached_network_image: ^3.1.0+1
  smooth_page_indicator: ^1.0.0+2
  country_code_picker: ^2.0.2
  freezed_annotation: ^2.1.0
  localization:
    path: ../localization
  core:
    path: ../core
  domain:
    path: ../domain


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  auto_route_generator: ^5.0.2
  injectable_generator: ^2.1.3
  freezed: ^2.1.0+1
  build_runner: ^2.2.1
  flutter_gen_runner: ^5.1.0+1

flutter_gen:
  output: lib/res/
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
  colors:
    enabled: true
    inputs:
      - assets/color/colors.xml
    outputs:
      package_parameter_enabled: true
      class_name: AppColors
  assets:
    enabled: true
    style: camel-case
    outputs:
      style: snake-case
      package_parameter_enabled: true
      class_name: AppAssets


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.otf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.otf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.otf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.otf
          weight: 700