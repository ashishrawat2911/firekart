name: firekart
description: A new Flutter project.
version: 1.0.0+2
publish_to: none

environment:
  sdk: ">=2.20.0 >3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  app_links: ^3.3.0
  flutter_easyloading: 3.0.5
  flutter_spinkit: ^5.2.0
  package_info: ^2.0.2
  logger: ^1.1.0
  connectivity_plus: ^4.0.0
  intl: ^0.18.0
  url_launcher: ^6.0.15
  flutter_bloc: ^8.0.0
  get_it: ^7.6.0
  firebase_dynamic_links: ^5.0.8
  firebase_crashlytics: ^3.0.7
  firebase_performance:
  firebase_analytics: ^10.0.7
  cloud_firestore: ^4.2.0
  firebase_auth: ^4.2.0
  firebase_core: ^2.4.0
  json_annotation: ^4.3.0
  auto_route: ^7.4.0
  shimmer: ^3.0.0
  cached_network_image: ^3.1.0+1
  smooth_page_indicator: ^1.0.0+2
  country_code_picker_x: ^2.0.5
  retrofit: '>=4.0.0 <5.0.0'
  visibility_detector: ^0.4.0+2
  drift: ^2.8.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.0
  path: ^1.8.3
  firebase_messaging: ^14.6.7
  flutter_local_notifications: ^15.1.1
  #Modules
  domain:
    path: modules/domain
  shared_dependencies:
    path: modules/shared_dependencies

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  dart_code_metrics:
  build_runner: ^2.4.4
  freezed: ^2.3.5
  injectable_generator: ^2.1.6
  json_serializable: ^6.7.0
  auto_route_generator: ^7.1.1
  flutter_gen_runner: ^5.3.1
  mockito: ^5.4.1
  encrypt: ^5.0.1
  shared_preferences: ^2.2.0
  retrofit_generator: '>=5.0.0 <6.0.0'
  drift_dev: ^2.8.1
flutter_gen:
  output: lib/presentation/res/
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
  colors:
    enabled: true
    inputs:
      - assets/color/colors.xml
    outputs:
      class_name: AppColors
  assets:
    enabled: true
    outputs:
      style: snake-case
      class_name: AppAssets

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.otf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.otf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.otf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.otf
          weight: 700