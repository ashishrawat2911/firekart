name: fluttercommerce
description: A new Flutter project.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_lints: ^2.0.1
  connectivity: ^3.0.6
  intl: ^0.17.0
  url_launcher: ^6.0.15
  get_it: ^7.2.0
  flutter_bloc: ^8.0.0
  shimmer: ^2.0.0
  cached_network_image: ^3.1.0+1
  package_info: ^2.0.2
  smooth_page_indicator: ^1.0.0+2
  country_code_picker: ^2.0.2
  logger: ^1.1.0
  auto_route: ^5.0.1
  json_annotation: ^4.3.0
  injectable: 1.5.3
  freezed_annotation: ^2.1.0
  smartstruct: ^1.3.0
  #Firebase
  firebase_analytics: ^9.3.8
  cloud_firestore: ^3.1.0
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  firebase_crashlytics: ^2.3.0
  firebase_dynamic_links: ^4.3.11

  app_links: ^3.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.1
  freezed: ^2.1.0+1
  auto_route_generator: ^5.0.2
  json_serializable: ^6.0.1
  injectable_generator: ^1.5.4
  smartstruct_generator: ^1.3.0

dependency_overrides:
  firebase_core_platform_interface: 4.5.1

flutter:
  uses-material-design: true
  assets:
    #Images
    - assets/images/app_logo.png
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.otf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.otf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.otf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.otf
          weight: 700