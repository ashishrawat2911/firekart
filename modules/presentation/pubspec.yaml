name: presentation
description: A new Flutter package project.
version: 0.0.1
homepage:

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  country_code_picker_x: ^2.0.5
  shimmer: ^3.0.0
  cached_network_image: ^3.1.0+1
  smooth_page_indicator: ^1.0.0+2
  visibility_detector: ^0.4.0+2

  domain:
    path: ../domain
  shared_dependencies:
    path: ../shared_dependencies
  core:
    path: ../core
  localization:
    path: ../localization

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.4
  freezed: ^2.3.5
  injectable_generator: ^2.1.6
  auto_route_generator: ^7.1.1
  flutter_gen_runner: ^5.3.1


flutter:
flutter_gen:
  output: lib/res/
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
  colors:
    enabled: true
    inputs:
      - assets/color/colors.xml
    outputs:
      class_name: AppColors
  assets:
    enabled: true
    outputs:
      style: snake-case
      class_name: AppAssets
